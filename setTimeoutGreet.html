<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet with SetTimeout</title>
    <style>
        form{
            width: 300px;
           /*  background-color: rosybrown;*/
        }
        div{
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button{
            width: 120px;
        }
        
    </style>
</head>
<body>
    <h1>Give someone a greeting!</h1>
    <form>
        <div>
            <label for="name">Enter the name:</label>
            <input type="name"  id="name">
        </div>
        <div>
          <button class="greet">Greet!</button>
        </div>

    </form>
    <p><button class="cancel">Cancel greeting</button></p>
    <p class="papa"></p>

    <script>
        const form = document.querySelector('form');
        const input = document.getElementById('name');
        const greetBtn = document.querySelector('.greet');
        const cancelBtn = document.querySelector('.cancel');
        const papa = document.querySelector('.papa');
        cancelBtn.disabled = true;

        function sayHi(who) {

            papa.textContent = `Welcome Dear ${who}!`;
            cancelBtn.disabled = true;
        };

        let systemGreeting
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            cancelBtn.disabled = false;
            systemGreeting = setTimeout(sayHi, 5000, input.value)

        });

        cancelBtn.addEventListener('click', () => {
            clearTimeout(systemGreeting);
            cancelBtn.disabled = true;
            papa.textContent = 'Greeting cancelled';
        });
        papa.textContent = 'selam'

    </script>
</body>
</html>
